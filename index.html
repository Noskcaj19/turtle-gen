<!DOCTYPE html>
<html>

<head>
    <title>Turtle Generator</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Vendor -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>

    <!-- Custom font -->
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">

    <!-- Custom style -->
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="ui three column grid">
        <!-- Settings -->
        <div class="column">
            <div id="settings_wrapper">
                <h1>Settings</h1>
                <div class="ui list settings_list">
                    <!-- Api prefix -->
                    <div class="item">
                        <div class="ui checkbox">
                            <input type="checkbox" id="api_prefix_check">
                            <label for="api_prefix_check">API Prefix</label>
                        </div>
                        <div class="ui input float_input">
                            <input type="text" value="turtle" id="api_prefix_input">
                        </div>
                    </div>
                    <!-- Movement -->
                    <div class="item">
                        <label for="up_api">Up</label>
                        <div class="ui input float_input">
                            <input type="text" placeholder="moveForward" value="moveForward" id="up_api">
                        </div>
                    </div>
                    <div class="item">
                        <label for="down_api">Down</label>
                        <div class="ui input float_input">
                            <input type="text" placeholder="moveBackward" id="down_api">
                        </div>
                    </div>
                    <!-- Rotation -->
                    <div class="item">
                        <label for="turn_left_api">Turn Left</label>
                        <div class="ui input float_input">
                            <input type="text" placeholder="turnLeft" value="turnLeft" id="turn_left_api">
                        </div>
                    </div>
                    <div class="item">
                        <label for="turn_right_api">Turn Right</label>
                        <div class="ui input float_input">
                            <input type="text" placeholder="turnRight" value="turnRight" id="turn_right_api">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Turtle view -->
        <div class="column">
            <div id="turtle_wrapper">
                <h1>Turtle</h1>
                <canvas id="turtlecanvas" width="300" height="300"></canvas>
                <canvas id="imagecanvas" width="300" height="300" style="display:none"></canvas>
            </div>
        </div>
        <!-- Code display -->
        <div class="column">
            <div id="code_wrapper">
                <h1>Code</h1>
                <textarea id="code"></textarea>
                <button class="ui button" id="copy_button">
                    <i class="copy icon"></i>
                    Copy
                </button>
            </div>
        </div>
    </div>
    <!-- Custom scripts -->
    <script src="turtle.js"></script>
    <script src="index.js"></script>
</body>

</html>
