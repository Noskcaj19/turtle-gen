<!DOCTYPE html>
<html>

<head>
    <title>Turtle Generator</title>

    <!-- Standard Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Semantic UI -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>

    <!-- Custom code -->
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="ui three column grid">
        <div class="column">
            <div id="settings_wrapper">
                <h1>Settings</h1>
                <div class="ui list settings_list">
                    <div class="item">
                        <label for="width">Grid width</label>
                        <div class="ui input float_input" id="width_input">
                            <input type="number" id="width" value=10>
                        </div>
                    </div>
                    <div class="item">
                        <label for="height">Grid height</label>
                        <div class="ui input float_input" id="height_input">
                            <input type="number" id="height" value=10>
                        </div>
                    </div>
                    <div class="item">
                        <div class="ui checkbox">
                            <input type="checkbox" id="api_prefix_check">
                            <label for="api_prefix_check">API Prefix</label>
                        </div>
                        <div class="ui input float_input" id="api_prefix_input">
                            <input type="text" value="turtle">
                        </div>
                    </div>
                    <!-- Movement -->
                    <div class="item">
                        <label for="">Up</label>
                        <div class="ui input float_input">
                            <input type="text" value="moveForward">
                        </div>
                    </div>
                    <div class="item">
                        <label for="">Down</label>
                        <div class="ui input float_input">
                            <input type="text" value="moveBackward">
                        </div>
                    </div>
                    <!-- Rotation -->
                    <div class="item">
                        <label for="">Turn Left</label>
                        <div class="ui input float_input">
                            <input type="text" value="turnLeft">
                        </div>
                    </div>
                    <div class="item">
                        <label for="">Turn Right</label>
                        <div class="ui input float_input">
                            <input type="text" value="turnRight">
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="column">
            <div id="turtle_wrapper">
                <h1>Turtle</h1>
                <canvas id="turtle"></canvas>
            </div>
        </div>
        <div class="column">
            <div id="code_wrapper">
                <h1>Code</h1>
                <textarea id="code" readonly></textarea>
            </div>
        </div>

    </div>

    <script src="index.js"></script>


</body>

</html>
